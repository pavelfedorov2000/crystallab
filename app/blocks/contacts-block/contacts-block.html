<div class="contacts-block@@if(context.class){ @@class}">
    <div class="contacts-block__item contact-item">
        <div class="contact-item__property">
            @@property
        </div>
        @@if(context.phone){
            <a href="tel:+375298425000" class="contact-item__phone">+375 29 842-50-00</a>
        }
        @@if(context.value){
            <div class="contact-item__value">@@value</div>
        }
    </div>
    @@if(context.phone){
        @@include('blocks/socials/socials.html', {
            @@if(context.instagram){"instagram": "@@instagram",}
            @@if(context.vk){"vk": "@@vk"}
        })
    }
</div>
