<button id="@@id"
        class="tab@@if(context.class){ @@class}@@if(context.isActive){ active}@@if(context.style){ tab--style_@@style}"
        type="button"
        role="tab"
        aria-selected="@@if(context.isActive){true}@@if(!context.isActive){false}"
        aria-controls="@@controls">
    @@if(context.icon){
        @@include('blocks/icons/@@icon.html')
    }
    <span class="tab__text">
        @@text
    </span>
</button>
